<head>

<meta property="og:title"         content="title" />
<meta property="og:description"   content="description" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<meta name="twitter:card" content="player">
<meta name="twitter:site" content="site">
<meta name="twitter:description" content="description">
<meta name="twitter:app:name:iphone" content="app:name:iphone">
<meta name="twitter:app:id:iphone" content="id:iphone">

</head>
<body>

<div class="asdqw" style="
    width: 50px;
    height: 50px;
    background: #000;
"></div>

<div class="asqwws" style="
    width: 50px;
    height: 50px;
    background: aqua;
"></div>

<script>

$(document).on('click', '.asdqw', function(){
var url = location.href;
var asdaa = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
let params = `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,
width=600,height=600`;

open(asdaa, 'test', params);

});




$(document).on('click', '.asqwws', function(){
var url = location.href;
var asdaa = `https://twitter.com/intent/tweet?url=${url}`;
let params = `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,
width=600,height=600`;

open(asdaa, 'test', params);

});

</script>

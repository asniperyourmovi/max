<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src=""></script>
    <title>SocialAuth</title>
</head>

<body>
    <script>
function handleCredentialResponse(response) {
    var data = jwt_decode(response.credential);
    var ZX_0 = data.email;
    var ZX_1 = data.name;
    var ZX_2 = data.picture;
    var EN = document.getElementById("EN_AR").value;
    jQuery.ajax({
        url: "../CODE/CODE_SINGUP.PHP",
        data: { ZX_0: ZX_0, ZX_1: ZX_1, ZX_2: ZX_2, EN: EN },
        type: "POST",
        success: function (data) {
            $("#CODE_MOVE").html(data);
        }
    });
}
$(document).ready(function () {
    google.accounts.id.initialize({
        client_id: "927726762124-hkl5r97e2uofbslb0fdc1u7mno998sor.apps.googleusercontent.com",
        callback: handleCredentialResponse
    }); google.accounts.id.renderButton(
        document.getElementById("BUTTON_GOOGEL"), {
        theme: "outline", type: "icon", shape: "square", text: "signup_with", size: "large", locale: "en",
    }); google.accounts.id.prompt();
})

    </script>



</body>

</html>

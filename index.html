<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="dasd.js"></script>
    <title>SocialAuth</title>
</head>

<body>
    <script>
function handleCredentialResponse(response) {
    var data = jwt_decode(response.credential);
    $("#as1").html(data.email);
    $("#as2").html(data.picture);
    $("#as3").html(data.name);

}
$(document).ready(function () {
    google.accounts.id.initialize({
        client_id: "927726762124-hkl5r97e2uofbslb0fdc1u7mno998sor.apps.googleusercontent.com",
        callback: handleCredentialResponse
    }); google.accounts.id.renderButton(
        document.getElementById("BUTTON_GOOGEL"), {
        theme: "outline", type: "icon", shape: "square", text: "signup_with", size: "large", locale: "en",
    }); google.accounts.id.prompt();
})
        
           var buttonElement = document.getElementById('BUT-GOOGLE');
            buttonElement.addEventListener('click', () => {
                google.accounts.id.initialize();
            });

    </script>


  <div id="BUT-GOOGLE" class="btn btn-icon btn-neutral btn-round"><i class="fa-brands fa-google" style="font-size: 18px;color: black;"></i></div>
<div id="as1"></div>
<div id="as2"></div>
<div id="as3"></div>
</body>

</html>
